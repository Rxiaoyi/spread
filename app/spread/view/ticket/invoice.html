{extend name="../../admin/view/main"}

{block name="content"}
<div class="think-box-shadow">
    <form action="{:sysuri()}" method="post" data-auto="true" class="layui-form layui-card" style="width:850px">
        <div class="layui-card-header margin-10">
            <b>资产信息</b>
        </div>

        <div class="layui-card-body  margin-left-30 margin-top-10 margin-bottom-30">
            账户余额：<span class="font-s20">000</span>
            <a class="layui-btn" style="margin-left: 150px" data-dbclick  data-open="{:url('/spread/recharge/add')}" data-title="充值">充 值</a>
            <a class="layui-btn" style="margin-left: 30px" data-dbclick data-open="{:url('/spread/recharge/index')}" data-title="充值记录">充值记录</a>
            <a class="layui-btn" style="margin-left: 30px" data-dbclick data-open="{:url('/spread/order/index')}" data-title="收支记录">收支记录</a>
        </div>

        <div class="layui-card-header margin-10">
            <b>账号信息</b>
        </div>

        <div class="layui-card-body  margin-left-30 margin-top-10 margin-bottom-30">
            <div style="display: flex;flex-direction: column;">
                <span class="font-s16 margin-top-20">企业名称：00</span>
                <span class="font-s16 margin-top-20">社会统一信用代码：00</span>
                <span class="font-s16 margin-top-20">联系人：00</span>
                <span class="font-s16 margin-top-20">联系电话：00</span>
                <span class="font-s16 margin-top-20">营业执照：00
                </span>
            </div>
        </div>
    </form>
</div>
{/block}
