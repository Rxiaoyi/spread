{extend name="../../admin/view/main"}

{block name="content"}
<div class="think-box-shadow">
   <form action="{:sysuri()}" method="post" data-auto="true" class="layui-form layui-card" style="width:850px">
      <div class="layui-card-header text-center margin-20">
         <b>{$title|default='对公账户'}</b>
      </div>
      <div class="layui-card-body padding-left-40 padding-bottom-0">
         <label class="layui-form-item block relative">
            <span class='help-label'><b>公司名称</b></span>
            <input class="layui-input" name="company" placeholder="请输入公司名称" required
                   value="{$data.company|default=''}">
         </label>

         <label class="layui-form-item block relative">
            <span class="help-label"><b>社会统一信用代码</b></span>
            <input class="layui-input" name="code" placeholder="请输入安卓下载单价" required
                   value="{$data.code|default=''}">
         </label>

         <label class="layui-form-item block relative">
            <span class="help-label"><b>开户行</b></span>
            <input class="layui-input" name="bank" placeholder="请输入开户行" required
                   value="{$data.bank|default=''}">
         </label>
         <label class="layui-form-item block relative">
            <span class="help-label"><b>开户行账号</b></span>
            <input class="layui-input" name="account" placeholder="请输入开户行账号" required
                   value="{$data.account|default=''}">
         </label>
         <label class="layui-form-item block relative">
            <span class="help-label"><b>企业类型</b></span>
            <input class="layui-input" name="type" placeholder="请输入企业类型" required
                   value="{$data.type|default=''}">
         </label>
         <label class="layui-form-item block relative">
            <span class="help-label"><b>企业状态</b></span>
            <input class="layui-input" name="state" placeholder="请输入企业状态" required
                   value="{$data.state|default=''}">
         </label>
         <label class="layui-form-item block relative">
            <span class="help-label"><b>联系电话</b></span>
            <input class="layui-input" name="mobile" placeholder="请输入联系电话" required
                   value="{$data.mobile|default=''}">
         </label>
         <label class="layui-form-item block relative">
            <span class="help-label"><b>地址</b></span>
            <input class="layui-input" name="address" placeholder="请输入地址" required
                   value="{$data.address|default=''}">
         </label>

         <div class="hr-line-dashed margin-top-30"></div>
         <div class="layui-form-item text-center">
            <button class="layui-btn" data-submit>保存数据</button>
         </div>
      </div>
   </form>
</div>
{/block}
